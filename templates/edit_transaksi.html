{% extends "base.html" %}

{% block title %}Edit Transaksi{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3>Edit Transaksi Saham</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="ticker" class="form-label">Kode Saham (Ticker)</label>
                            <input type="text" class="form-control" id="ticker" name="ticker" value="{{ t.ticker }}" required style="text-transform:uppercase">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="transaction_type" class="form-label">Tipe Transaksi</label>
                            <select class="form-select" id="transaction_type" name="transaction_type" required>
                                <option value="BUY" {% if t.transaction_type == 'BUY' %}selected{% endif %}>BELI (BUY)</option>
                                <option value="SELL" {% if t.transaction_type == 'SELL' %}selected{% endif %}>JUAL (SELL)</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="transaction_date" class="form-label">Tanggal Transaksi</label>
                            <input type="date" class="form-control" id="transaction_date" name="transaction_date" value="{{ t.transaction_date.strftime('%Y-%m-%d') }}" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="lots" class="form-label">Jumlah Lot</label>
                            <input type="number" class="form-control" id="lots" name="lots" min="1" value="{{ t.lots }}" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="price" class="form-label">Harga per Lembar</label>
                            <input type="number" step="any" class="form-control" id="price" name="price" value="{{ t.price }}" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="notes" class="form-label">Catatan</label>
                        <textarea class="form-control" id="notes" name="notes" rows="3">{{ t.notes or '' }}</textarea>
                    </div>

                    <div class="d-flex justify-content-end gap-2">
                        <a href="{{ url_for('riwayat_transaksi') }}" class="btn btn-secondary">Batal</a>
                        <button type="submit" class="btn btn-success">Perbarui Transaksi</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
