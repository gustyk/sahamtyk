{% extends "base.html" %}

{% block title %}Tambah Transaksi{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3>Formulir Transaksi Saham</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="ticker" class="form-label">Kode Saham (Ticker)</label>
                            <input type="text" class="form-control" id="ticker" name="ticker" placeholder="Contoh: BBRI" required style="text-transform:uppercase">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="transaction_type" class="form-label">Tipe Transaksi</label>
                            <select class="form-select" id="transaction_type" name="transaction_type" required>
                                <option value="BUY">BELI (BUY)</option>
                                <option value="SELL">JUAL (SELL)</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="transaction_date" class="form-label">Tanggal Transaksi</label>
                            <input type="date" class="form-control" id="transaction_date" name="transaction_date" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="lots" class="form-label">Jumlah Lot</label>
                            <input type="number" class="form-control" id="lots" name="lots" min="1" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="price" class="form-label">Harga per Lembar</label>
                            <input type="number" step="any" class="form-control" id="price" name="price" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="notes" class="form-label">Catatan (Alasan Beli/Jual, dll)</label>
                        <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                    </div>

                    <div class="d-flex justify-content-end gap-2">
                        <a href="{{ url_for('portfolio') }}" class="btn btn-secondary">Batal</a>
                        <button type="submit" class="btn btn-primary">Simpan Transaksi</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
